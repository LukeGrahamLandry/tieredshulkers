[[mods]]
    modId="ironshulkerbox"
    namespace="ironshulkerbox"
    version="${version}"
    displayName="Iron Shulker Boxes"
    authors="cpw, alexbegt, progwml6, LukeGrahamLandry#6888"
    description='''
New Shulker Boxes with larger sizes, with in-place upgrade items.
The feature shulker box is the crystal chest, which is transparent - some inventory contents are visible without opening the shulker box 
    '''
